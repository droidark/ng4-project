<div class="row">
  <div class="col-xl-12">
    <img 
      style="width:auto; height:250px"
      [src]="inRecipe.imagePath"
      [alt]="inRecipe.name"
      class="img-fluid"
    >
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <h1>{{ inRecipe.name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <div class="btn-group" role="group">
      <button id="btnGroupDrop1" type="button"
          class="btn btn-secondary dropdown-toggle"
          data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Manage Recipe
      </button>
      <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
        <a class="dropdown-item" href="#">Add Ingredient to Shopping List</a>
        <a class="dropdown-item" href="#">Edit Recipe</a>
        <a class="dropdown-item" href="#">Delete Recipe</a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">{{ inRecipe.description }}</div>
</div>
<div class="row">
  <div class="col-xl-12"></div>
</div>
