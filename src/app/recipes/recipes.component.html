<div class="row">
  <div class="col-md-5">
    <app-recipe-list (selectRecipe)="importRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="importRecipe; else infoText" [inRecipe]="importRecipe"></app-recipe-detail>
    <ng-template #infoText>
      <p>Please, select a repice!</p>
    </ng-template>
  </div>
</div>
